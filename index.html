<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="contener">
            <p>Tic Tac Toc</p>
            <div class="masBox hide">
                <div class="mas"> </div>
                <div class="NewButton"><button class="New">New Game</button></div>
            </div>
            <div class="GameBox">
                <div class="GB">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
            <div class="ResetButton">
                <button class="reset">Reset Gage</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
